<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/general.css">
    <title>Sign-in page</title>
</head>
<body id="sign-in">
    <h1>Giriş səhifəsi</h1>

    <form action="../../lyceum.html">
        <div class="signinput">
            <label for="mailadress">E-poçt ünvanınız :</label>
            <input type="email" id="mailadress" required>       
        </div>

        <div class="signinput">
            <label for="key">Şifrəniz :</label>
            <input type="password" id="key">
        </div>
        <button type="submit">
            Giriş edin
        </button>
      
    </form>
    
</body>
</html>
